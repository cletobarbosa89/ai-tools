<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/custom.css" rel="stylesheet">
</head>
  <body class="wrapper-bg">
    <div class="bot-img"></div>
    <div class="container main-wrapper">
        <div class="row">
            <div class="col-12">
                <nav class="navbar">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="./assets/logo.png" alt="logo" width="100" height="100">
                        </a>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="min-width: 130px;">
                              Select model
                            </button>
                            <ul class="dropdown-menu">
                              <li class="dropdown-item" data-key="cortex">Cortex</li>
                              <li class="dropdown-item" data-key="openai">OpenAI</li>
                            </ul>
                          </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="col-12">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be added here dynamically -->
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="d-flex flex-column input-wrapper">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control focus-ring-dark input-box final" placeholder="Ask anything" aria-label="Chat inputs" aria-describedby="button-mic">
                    <button class="btn button-mic mic" type="button" id="button-mic">
                        <div class="mic-icon off"></div>
                    </button>
                    <button class="btn button-submit" type="button" id="button-submit">
                        <div class="submit-icon"></div>
                    </button>
                </div>
                <span class="interim-wrap">
                    <span class="speaking">Speak now: </span>
                    <span class="interim"></span>
                </span>
            </div>
        </div>
    </div>
    <div class="toast-container p-3 top-0 start-50 translate-middle-x" id="toastPlacement" data-original-class="toast-container">
        <div id="alert-message" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">[ #Add message here# ]</div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/speech.js"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
